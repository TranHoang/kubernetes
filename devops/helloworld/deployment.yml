apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: helloworld-deployment
spec:
  replicas: 3
  revisionHistoryLimit: 100
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: k8s-demo
        image: tranhoang/helloworld
        ports:
        - name:  nodejs-port
          containerPort:  3000
          protocol: TCP
        livenessProbe:
          httpGet:
              path: /
              port: nodejs-port
          initialDelaySeconds: 15
          timeoutSeconds: 30
      nodeSelector:
        hardware: high-spec
      
      